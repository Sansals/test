{% extends 'patterns/header.html' %}
{% block title %}Авторизация{% endblock %}
{% block addlist %}

<div class="items-center">
<div class="flex flex-col w-[80%] md:w-[25%] bg-gray-400 mx-auto items-center p-5 rounded-lg">
        <h2 class="text-2xl text-semibold text-black">Авторизация</h2>
        <form class="flex flex-col space-y-2" method="POST">
            {% csrf_token %}
            <div class="grid grid-col">
                <label class="italic text-lg font-medium text-black" for="username">Логин:</label>
                {{authform.username}}
            </div>
            <div class="grid grid-col">
                <label class="italic text-lg font-medium text-black" for="password">Пароль:</label>
                {{authform.password}}
            </div>
            <p class="text-rose-900 italic text-base">{{form.errors}}</p>
            <button type="submit" class="px-2 py-1 rounded-lg bg-indigo-950 text-xl text-white hover:text-gray-300 hover:bg-indigo-900">Авторизоваться</button>
            <a class="block text-center text-sky-600" href="{%url 'users:reg'%}">Зарегистрироваться</a>
            <a class="block text-center text-sky-600" href="{% url 'users:password_reset' %}">Забыли пароль?</a>
        </form>
</div>
</div>
{% endblock %}
