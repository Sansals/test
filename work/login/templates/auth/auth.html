{% extends 'patterns/header.html' %}
{% block title %}Авторизация{% endblock %}
{% block addlist %}

<div class="all_screen">
<div class="registration-container flex flex-col">
        <h2>Авторизация</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Логин:</label>
                {{authform.username}}
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                {{authform.password}}
            </div>
            <p class="error">{{error}}</p>
            <button type="submit" class="submit-btn">Авторизоваться</button>
            <a class="block text-center text-sky-600" href="{%url 'users:reg'%}">Зарегистрироваться</a>
            <a class="block text-center text-sky-600" href="{% url 'users:password_reset' %}">Забыли пароль?</a>
        </form>
</div>
</div>
{% endblock %}
