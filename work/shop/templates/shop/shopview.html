{% extends 'patterns/header.html' %}

{% block title %}
    Магазин
{% endblock %}
{% load static %}
{% block home %}
    <div class="w-full text-center text-3xl leading-normal text-gray-300 font-semibold mb-20 mt-10">Все продукты: </div>
    <div class="grid grid-cols-5 gap-8 mx-25">
        {% for el in products %}
            <div class="flex-col bg-indigo-950 min-h-70 space-y-2 p-2 border-2 border-gray-300 rounded-tl-xl rounded-br-xl
                            hover:border-gray-600 hover:border-3 hover:bg-violet-950">
                <img class="mt-3 mx-auto w-35 h-35 aspect-square overflow-hidden" src="{{el.img.url}}" alt=""><br>
                <div class=" text-gray-100 text-2xl/6 w-full text-2xl text-center">
                    {{el.name}}
                </div>
                <div class="text-center text-gray-300 text-lg font-semibold leading-tight">Цена: <span class="italic text-amber-600">{{el.price}}</span></div>
                <a href="{% url 'basket_add' el.slug %}" class="m-auto p-1 text-center text-gray-300 text-lg/5 w-[80%] block border-2 border-gray-300 rounded-full
                                                                 hover:bg-purple-800 hover:border-3">Добавить товар</a>
            </div>
        {% endfor %}
    </div>

{% endblock %}
