{% extends 'patterns/header.html' %}

{% block title %}
    Магазин
{% endblock %}
{% load static %}
{% block home %}
    <link rel="stylesheet" href="{% static 'shop/style_shop.css' %}">
    <a href="{% url 'basket' %}">Моя корзина</a>
    {% for el in products %}
        <div class="product">
            <p>{{el.name}}</p>
            <p>Цена: {{el.price}}</p>
            <p>Мод: {{el.mode}}</p>
            <a href="{% url 'basket_add' el.slug %}" class="btn btn-warning">Добавить товар</a>
        </div>
    {% endfor %}

{% endblock %}
