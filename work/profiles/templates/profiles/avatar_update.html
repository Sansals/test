{% extends 'patterns/header.html' %}
{% block title %} {{user.username}} {% endblock %}
{% load static %}
{% block addlist %}
<div class="items-center mt-5">
  <div class="flex flex-col w-[100%] md:w-[25%] bg-gray-400 mx-auto items-center p-5 rounded-lg">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{form.as_p}}
      <button class="px-2 py-1 mt-2 rounded-lg text-xl text-white hover:text-gray-300" type="submit" >Сохранить</button>
    </form>
  </div>
</div>
{% endblock %}
